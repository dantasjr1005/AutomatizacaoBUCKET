version: 2.1

executors:
  google-executor:
    docker:
      - image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
    working_directory: ~/repo

jobs:
  build:
    executor: google-executor
    steps:
      - checkout  # Faz o checkout do código do repositório

      - run:
          name: Authenticate Google Cloud
          command: |
            # Verificando o conteúdo da variável GOOGLE_APPLICATION_CREDENTIALS
            echo "Conteúdo da variável GOOGLE_APPLICATION_CREDENTIALS:"
            echo "$GOOGLE_APPLICATION_CREDENTIALS"  # Isso deve exibir a chave JSON

            # Criar o arquivo de chave JSON temporário
            echo "$GOOGLE_APPLICATION_CREDENTIALS" > /tmp/gcp-credentials.json
            # Verificar se o arquivo foi criado corretamente
            cat /tmp/gcp-credentials.json

            # Ativar a conta de serviço usando a chave temporária
            gcloud auth activate-service-account --key-file=/tmp/gcp-credentials.json
            gcloud config set project original-nation-453118-a7  # Defina o projeto, se necessário

      - run:
          name: Create Bucket on GCS
          command: |
            BUCKET_NAME=my-bucket
            gsutil mb gs://$BUCKET_NAME/  # Cria o bucket no GCS

      - run:
          name: Upload files to GCS
          command: |
            gsutil cp path/to/your/file gs://$BUCKET_NAME/

workflows:
  version: 2
  deploy:
    jobs:
      - build

context: gordon











