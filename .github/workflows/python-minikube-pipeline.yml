name: Python Minikube Pipeline

on:
  push:
    branches:
      - main  # Ou o nome da branch em que deseja disparar o workflow
  pull_request:
    branches:
      - main  # Ou o nome da branch em que deseja disparar o workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest  # Ou qualquer outro comando de teste que vocÃª esteja usando

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Minikube
      uses: actions/setup-minikube@v1

    - name: Start Minikube
      run: |
        minikube start

    - name: Set up kubectl
      run: |
        kubectl version --client
        kubectl config use-context minikube

    - name: Deploy to Minikube Kubernetes
      run: |
        kubectl apply -f deployment.yaml  # Ou o caminho do seu arquivo de deployment
